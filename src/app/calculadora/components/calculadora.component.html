<div class="container-fluid">
  <form>
    <div class="row">
      <div class="col-xs-2 col-sm-3 col-md-4"></div>
      <div class="col-xs-8 col-sm-6 col-md-4">
        <div
          class="text-center bcolor-blue img-rounded pad-20">
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                (click)="limpiar()"
                class="btn btn-danger btn">C
              </button>
            </div>
            <div class="col-xs-9">
              <input
                type="text"
                class="form-control text-right input-text"
                id="display"
                name="display"
                [value]="display"
                readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('7')"
                id="btn7">7
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary btn"
                (click)="definirOperacion('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary btn"
                (click)="definirOperacion('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary btn"
                (click)="definirOperacion('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default btn"
                (click)="AdcionarNumero('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-success btn"
                (click)="calcular()"
                id="btnCalcular">=
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary btn"
                (click)="definirOperacion('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-2 col-sm-3 col-md-4"></div>
    </div>
  </form>
</div>
